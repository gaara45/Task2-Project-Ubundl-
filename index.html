<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ANIME POSTERS SHOP</h1>
      <div class="container">
        <div class="product">
          <img
            src="images/wallpaper/875979.png"

          />

          <p>RS.100</p>
        </div>
        <div class="product">
          <img
            src="images/wallpaper/909480.jpg"
            alt="Poster 2"
          />

          <p>RS.200</p>
        </div>
        <div class="product">
          <img
            src="images/wallpaper/maxresdefault(gojo).jpg"
            alt="Poster 3"
          />
          <h3>POSTER 3</h3>
          <p>RS.150</p>
        </div>
      </div>
      <button class="Manual-l"><</button>
      <button class="Manual-r">></button>
    

    <script src="script.js"></script>
  </body>
</html>
